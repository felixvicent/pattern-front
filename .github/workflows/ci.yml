name: Pattern CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'yarn'
    - run: npm pkg delete scripts.prepare
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Linting
      run: yarn ci:lint
    - name: Typecheck
      run: yarn typecheck
    - name: Tests
      run: yarn test:ci
